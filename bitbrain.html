<!DOCTYPE html>
<html>
  <head lang="pt-br">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Brain Scan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="CSS/0x6D6F64616C.css"
    />
  </head>
  <body>
    <div class="header"><h1>Brain Scan</h1></div>
    <div class="ocultar" id="ocultar">
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close"
            ><img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtW7L6z1Gjgf9KQSESAqKGlNmlu4FL-BuBv-0IlT5Vvt2g5INQixej6UVR1L6BqgkyJ5o&usqp=CAU"
              alt="&times"
          /></span>
          <div class="modal-body">
            <div class="coment">This is the number you chose</div>
            <div class="result"><div class="value" id="value"></div></div>
          </div>
        </div>
      </div>
    </div>

    <section>
      <div class="panel">
        <div class="card1">
          <ul id="a"></ul>
          <button class="btnChoice" id="b1">Select</button>
        </div>
        <div class="card2">
          <ul id="b"></ul>
          <button class="btnChoice" id="b2">Select</button>
        </div>
        <div class="card3">
          <ul id="c"></ul>
          <button class="btnChoice" id="b3">Select</button>
        </div>
      </div>
    </section>
    <div class="container">
      <button class="glow-on-hover" type="button" id="confimar">Confirm</button>
    </div>
    <div class="instruction">
      <button class="init" id="init">Start</button>
      <div>
        <h2 id="title">First step</h2>
        <span>Click on the Start button to start the AI</span><br />
        <span>Choose a number from the three cards</span><br />
        <span>Each card has 7 random numbers</span><br />
        <span
          >The program only needs three inputs to reveal the number that You
          chose</span
        >
      </div>
    </div>

    <footer>
      <div class="foot-container">
        <div class="icongit">
          <svg
            height="32"
            aria-hidden="true"
            viewBox="0 0 16 16"
            version="1.1"
            width="32"
            data-view-component="true"
            class="octicon octicon-mark-github v-align-middle color-fg-default"
          >
            <path
              d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="dev"><p>EzekDevTrader</p></div>
    </footer>
    <script type="module" src="/JS/main.js"></script>
  </body>
</html>
